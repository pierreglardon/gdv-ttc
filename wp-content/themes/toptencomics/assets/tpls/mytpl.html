<script id="series" type="html/text">
{{#bidule}}
<div class="small-6 medium-3 columns end">
    <div class="card">
        <div class="tools">
            <div class="square bgblue fav">
                <a href="#!">
                    <i class="fa fa-star-o"></i>
                </a>
            </div>
            <div class="square bgred like">
                <a href="#!">
                    <i class="fa fa-heart-o"></i>
                </a>
            </div>
        </div>
        <a href="./comics/#{{id}}">
        <section><img src="{{thumbnail.path}}.jpg" /></section>
        <div class="comicTitle">
          <h4>{{title}}</h4>
        </div>
        </a>
    </div>
  </div>
{{/bidule}}
</script>
